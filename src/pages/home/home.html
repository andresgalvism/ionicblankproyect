<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 
  <ion-list>

    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
   
  
  </ion-list>


  <button ion-button full (click)="showAlert()">Sign in</button>
  <div class="forgot">
      <button ion-button color="dark" clear (click)="showPrompt()">Forget my password</button>
  </div>
  

  
</ion-content>
